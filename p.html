    <script>
        ty=2
        tx=1
        stk=[]
        map=[[0,1,0,1],
        [0,1,0,0],
        [0,1,1,0],
        [0,0,1,0]]
        console.log(map[0][2])
        c=map[ty][tx]
        if(map[ty-1][tx]=c){stk.push([ty-1,tx])}
        if(map[ty+1][tx]=c){stk.push([ty+1,tx])}
        if(map[ty][tx-1]=c){stk.push([ty,tx-1])}
        if(map[ty][tx+1]=c){stk.push([ty,tx+1])}
    </script>
